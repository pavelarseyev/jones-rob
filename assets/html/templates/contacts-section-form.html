<div class="contacts-section-formHolder">
	<h5 class="contacts-section-formTitle">
		Оставьте свои контакты <br> и я свяжусь с вами
	</h5>

	<form>
		<div class="form-group">
			<input type="text" placeholder="First Name">
		</div>
		<div class="form-group">
			<input type="email" placeholder="Email">
		</div>
		<div class="form-group">
			<input type="tel" placeholder="Phone Number">
		</div>

		<button type="submit" class="button with-icon left-icon">
			<svg class="button-icon" fill="none" viewBox="0 0 15 16" width="15" height="16">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3"
					  d="M13.75 1.75L6.875 8.625M13.75 1.75L9.375 14.25 6.875 8.625 1.25 6.125 13.75 1.75z"/>
			</svg>
			Отправить
		</button>
	</form>
</div>
